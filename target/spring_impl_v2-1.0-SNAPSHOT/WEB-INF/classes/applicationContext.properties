#需要扫秒的包
scanPackage=com.home
# 视图文件位置
template=/layouts
################AOP配置#########################
#切面表达式
pointCut=com.home.service.impl.*
#切面类
aspectClass=com.home.framework.aop.aspect.LqdAspect
#切面前置通知
aspectBefore=before
#切面后置通知
aspectAfter=after
#切面异常通知
aspectAfterThrow=afterThrowing
#切面异常类型
aspectAfterThrowingName=java.lang.Exception